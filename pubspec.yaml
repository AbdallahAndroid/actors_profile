name: actors_profile
description: Abdallah Actors

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  fastor_app_ui_widget: ^0.0.88
  flutter_launcher_icons:
  fluttertoast:
  need_resume:
  internet_connection_checker:
  dio: ^4.0.4
  pretty_dio_logger:
  provider:
  extended_image:

  path_provider: ^2.0.11
  permission_handler:
  awesome_dialog: ^2.2.0



flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:

    - family: Khand-Bold
      fonts:
        - asset: assets/fonts/Khand-Bold.ttf


    - family: Khand-Regular
      fonts:
        - asset: assets/fonts/Khand-Regular.ttf


    - family: Roboto-Bold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf


    - family: Roboto-Regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf


